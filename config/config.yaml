app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Control version update notifications. If false, no new version prompts will be shown

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Enable news crawling. If false, the program will stop
  use_proxy: false # Enable proxy. Set to false to disable
  default_proxy: "http://127.0.0.1:10086"

# üî∏ daily (Daily Summary Mode)
#   ‚Ä¢ Push timing: Scheduled push (default: once per hour)
#   ‚Ä¢ Content: All matching news from the day + new news section
#   ‚Ä¢ Use case: Daily summary, comprehensive understanding of daily hot trends
#
# üî∏ current (Current Ranking Mode)
#   ‚Ä¢ Push timing: Scheduled push (default: once per hour)
#   ‚Ä¢ Content: Current ranking matching news + new news section
#   ‚Ä¢ Use case: Real-time hot trend tracking, understanding what's trending now
#
# üî∏ incremental (Incremental Monitoring Mode)
#   ‚Ä¢ Push timing: Only push when there are new items
#   ‚Ä¢ Content: New matching keyword news
#   ‚Ä¢ Use case: Avoid duplicate information interference

# Push mode selection
report:
  mode: "daily" # Options: "daily"|"incremental"|"current"
  rank_threshold: 5 # Ranking highlight threshold

notification:
  enable_notification: true # Enable notifications. If false, no mobile notifications will be sent
  message_batch_size: 4000 # Message batch size (bytes) (don't change this)
  dingtalk_batch_size: 20000 # DingTalk message batch size (bytes) (don't change this)
  feishu_batch_size: 29000 # Feishu message batch size (bytes)
  batch_send_interval: 3 # Batch send interval (seconds)
  feishu_message_separator: "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ" # Feishu message separator

  # üïê Push time window control (optional feature)
  # Purpose: Limit push time range to avoid non-working hours disturbance
  # Use cases:
  #   - Only receive pushes during weekday daytime (e.g., 09:00-18:00)
  #   - Receive summary at fixed evening time (e.g., 20:00-22:00)
  push_window:
    enabled: false  # Enable push time window control, default is off
    # Note: GitHub Actions execution time is unstable, time range should be at least 2 hours
    # For precise scheduled pushes, use Docker deployment on personal server
    time_range:
      start: "09:00"  # Push time window start (local time)
      end: "18:00"    # Push time window end (local time)
    once_per_day: true  # Only push once per day within the time window. If false, push every execution within window
    push_record_retention_days: 7  # Push record retention days

  # Please keep webhooks secure and do not make them public
  # If you deploy this project on GitHub via fork, do NOT fill in any webhooks here. Instead, add webhooks to GitHub Secrets
  # Otherwise, you may receive strange ad pushes on your phone, or worse, serious security risks
  webhooks:
    feishu_url: "" # Feishu bot webhook URL
    dingtalk_url: "" # DingTalk bot webhook URL
    wework_url: "" # WeChat Work bot webhook URL
    telegram_bot_token: "" # Telegram Bot Token
    telegram_chat_id: "" # Telegram Chat ID
    email_from: "" # Sender email address
    email_password: "" # Sender email password or authorization code
    email_to: "" # Recipient email address(es), separate multiple recipients with commas
    email_smtp_server: "" # SMTP server address (optional, leave empty for auto-detection)
    email_smtp_port: "" # SMTP port (optional, leave empty for auto-detection)
    ntfy_server_url: "https://ntfy.sh" # ntfy server address, default uses public service, can be changed to self-hosted
    ntfy_topic: "" # ntfy topic name
    ntfy_token: "" # ntfy access token (optional, for private topics)
    slack_webhook_url: "" # Slack webhook URL
    discord_webhook_url: "" # Discord webhook URL

# Used to make more attention-grabbing news appear first, i.e., use algorithm to recombine hot search rankings from different platforms to form your focused hot search. Sum should be 1
weight:
  rank_weight: 0.6 # Ranking weight
  frequency_weight: 0.3 # Frequency weight
  hotness_weight: 0.1 # Hotness weight

